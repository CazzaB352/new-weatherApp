<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city..."
                  class="form-control"
                  id="searched-city"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-info w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="container">
              <div class="row">
                <div class="col text-center">
                  <button class="currentLocationButton" id="current-location">
                    Current location
                  </button>
                </div>
              </div>
            <div class="container">
             <div class="row">
              <div class="col-6">
                  <img src="images/sun cloud.png" alt="sun-cloud" width="200" id="icon"/>
                <h1 id="city"></h1>
               </div>
               <div class="col-3">
                <strong class= "weatherTemp" id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celsius-link">Â°C</a> |
                  <a href="#" id="fahrenheit-link">Â°F</a>
               </span>
              </div>
               <div class="col-3">
                <ul>
                  <li>Wind: <span id="wind"></span>km/h</li>
                  <li id="description"></li>
                </ul>
                </div>
              <div class="row">
              <div class="col text-center">
                <h4></h4>
              </div>
             </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/CazzaB352/new-weatherApp" target="_blank"
          >Open-source code</a
        >
        by Caroline ðŸ˜¹
      </small>
    </div>
    <script src="src/wa.js"></script>
  </body>
</html>
